<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>NETFLIX</title>
    <link rel="stylesheet" href="netflix.css" />
</head>
<body>
    <div class="parent">
        <img src="netflix_img.jpg"  class="bg-img">
        <div class="box">
            <form class="sign_in">
                <h2>Sign In</h2>
                <input type="text" placeholder="Email or mobile number" /><br>
                <input type="password" placeholder="Password" /><br>
                <button name="sign_in" id="btn_sign" >Sign in</button><br>
                <h3>OR</h3><br>
                <button name="code" id="btn_code" >Use Sign-in Code</button><br>
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label><br>
                <h6> New to Netflix? </h6>
                <h5>Sign up now</h5><br>
                <h6>This is protected by oogle reCAPTCHA to ensures you're not a bot</h6>
            </form>
        </div>
    </div>
</body>
</html>
